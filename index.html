<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <script
      src="https://kit.fontawesome.com/19ac4f6527.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Shane's Custom Video</h1>
    <video
      src="videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>

    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>

      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>

      <div class="ranges">
        <input
          autocomplete="off"
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />

        <span class="volume"><i class="fas fa-volume-up fa-2x"></i></span>

        <input
          autocomplete="off"
          type="range"
          id="volume"
          min="0"
          max="1"
          step="0.5"
          value="1"
        />
      </div>

      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
